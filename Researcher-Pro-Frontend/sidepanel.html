<!DOCTYPE html>
<html lang="en">
<head>
    <title>ResearcherPro</title>
    <link rel="stylesheet" href="sidepanel.css">
    <!--<script src="https://kit.fontawesome.com/494383b1c5.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i id="micIcon" class="fa-solid fa-microscope" style="color: #000000;"></i>
            <h2 style="text-align: center;">ResearcherPro<br>Your Personal AI-Powered Research Assistant!</h2>
            <i id="textIcon" class="fa-solid fa-file-lines" style="color: #000000;"></i>
        </div>
        <div style="text-align: center;" class="actions">
            <h3>Summarize Anything Below!</h3>
            <button id="summarizeBtn">Summarize</button>
            <br>
            <h3>Cite Your Work!</h3>
            <button id="mlaBtn">MLA (Modern Language Association)</button>
            <button id="ieeeBtn">IEEE (Institute of Electrical and Electronics Engineers)</button>
            <button id="apaBtn">APA (American Psychological Association)</button>
            <button id="chicagoBtn">Chicago-Style</button>
        </div> 
        <div class="contents">
            <h3 style="text-align: center;">Add Content Here</h3>
            <textarea id="contents" placeholder="Add Content to be Summarized or Cited Here"></textarea>
        </div>
        <div class="results">
            <div class="resultsHeading">
                <h3 style="text-align: center;">Your Assistant's Response</h3>
                <i id="robotIcon" class="fa-solid fa-robot" style="color: #000000;"></i>
            </div>
            <div id="results"></div>
            <div class="resultsFooter"></div>
        </div>
        <div class="notes">
            <h3 style="text-align: center;">Research Notes</h3>
            <textarea id="notes" placeholder="Take notes here" ></textarea>
            <div style="text-align: center;">
                <button id="saveNotesBtn">Save Notes</button>
            </div>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
