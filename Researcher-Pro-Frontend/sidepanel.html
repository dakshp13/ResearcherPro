<!DOCTYPE html>
<html lang="en">
<head>
    <title>ResearcherPro</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="text-align: center;">ResearcherPro</h2>
            <h3 style="text-align: center;">Your Personal AI-Powered Research Assistant!</h3>
        </div>
        <div style="text-align: center;" class="actions">
            <h3>Summarize Anything Below!</h3>
            <button id="summarizeBtn">Summarize</button>
            <br>
            <h3>Cite Your Work!</h3>
            <button id="mlaBtn">MLA</button>
            <button id="ieeeBtn">IEEE</button>
            <button id="apaBtn:">APA</button>
            <button id="chicagoBtn:">Chicago</button>
        </div>
        <div class="notes">
            <h3 style="text-align: center;">Research Notes</h3>
            <textarea id="notes" placeholder="Take notes here" ></textarea>
            <div style="text-align: center;">
                <button id="saveNotesBtn">Save Notes</button>
            </div>
        </div>
        <h3 style="text-align: center;">Your Assistant's Response</h3>
        <hr style="border: 0; border-top: 1px solid blue; margin: 1px auto 1px auto; width: 100%;">
        <div id="results"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
